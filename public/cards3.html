<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-U7w5L35C4NYcfysbYpUGpGb9O2lVWjNw+ULm1gL5Dyv8lRrbjp7tysuvT1jnXOt06tJOz7zll9LC0VP32e7B7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="gaya/styleee.css">
<script src="teks/scripttt.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Countdown Timer <i id="settings-icon" class="fa-solid fa-terminal"></i>
            <div id="command-input-container" class="hidden">
                <input type="text" id="command-input" placeholder="give a command for switch">
                <button id="submit-command">Go</button>
                <button id="cancel-command">X</button>
            </div>
            </h1>
  <div id="countdown">
    <div class="countdown-item">
      <span id="days">00</span>
      <span>Days</span>
    </div>
    <div class="countdown-item">
      <span id="hours">00</span>
      <span>Hours</span>
    </div>
    <div class="countdown-item">
      <span id="minutes">00</span>
      <span>Minutes</span>
    </div>
    <div class="countdown-item">
      <span id="seconds">00</span>
      <span>Seconds</span>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="script.js"></script>
</body>
</html>
